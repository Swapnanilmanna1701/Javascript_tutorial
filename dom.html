<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Document Object Model</title>
</head>
<body style="background: rgb(34, 33, 33)">
    <div class="parent" style="color: white">
        <div class="day" >Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent') // as parent is a class so we use .parent
    console.log(parent);
    console.log(parent.children); // it gives array like collection
    console.log(parent.children[0]); // as it's an array like collection it gives array  console.log(parent.children[1].innerHTML);
    console.log(parent.children[1].innerHTML);
    

</script>
</html>
